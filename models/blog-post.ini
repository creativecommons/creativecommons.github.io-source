[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.categories]
label = Categories
type = strings

[fields.pub_date]
label = Publication date
type = date
width = 1/2

[fields.author]
label = Author
type = select
// TODO: this is far too opaque, fix this. basically it is finding authors by
// going up to entries.blog, then getting everything in
// the blog.authors.<author name> files
source = record.parent.parent.children.get('authors').children.all()

[fields.excerpt]
label = Excerpt
type = string

[fields.featured_image]
label = Featured Image
type = select
source = record.attachments.images
width = 1/2

[fields.body]
label = Body
type = markdown
