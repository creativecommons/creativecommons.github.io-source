[model]
name = Author
label = {{ this.username }}
hidden = yes

[children]
replaced_with = site.query(this.parent.parent.path + '/entries').filter(F.author.contains(this))

[fields.username]
label = Username
type = string

[fields.name]
label = Name
type = string

[fields.email]
label = Email
type = string

[fields.about]
label = About
type = markdown
